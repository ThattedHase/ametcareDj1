{% extends "base.html" %}
{% load static %}

{% block title %}AmetCare{% endblock %}

{% block content %}
  <footer class="nav1">
    <button id="registration-form" type="button">
      <img class="back_img" src="{% static 'img/next.png' %}">
    </button>
  </footer>
  <a class="back" href="http://127.0.0.1:8000/start2">
    <img src="{% static 'img/arrback.png' %}">
  </a> 
  <div class="container">
    <div id="slText">Войти</div>
    <form class="registration-form" action="/login" id="registration-form" method="POST">
      <label for="email">Email или номер телефона:</label>
      <input type="email" id="email" name="email" required>
      <br><br>
      <label for="password">Пароль:</label>
      <input type="password" id="password" name="password" required>
      <br><br>
      <button type="submit" style="display: none;"></button>
    </form>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const footerRegisterButton = document.getElementById('registration-form');
      const hiddenSubmitButton = document.querySelector('#registration-form button[type="submit"]');
    
      footerRegisterButton.addEventListener('click', function() {
        hiddenSubmitButton.click();
      });
    });
  </script>
{% endblock %}
